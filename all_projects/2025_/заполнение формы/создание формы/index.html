<!DOCTYPE html>
<html lang="ru">
	<head>
		<title>форма</title>
		<meta charset="utf-8">
	</head>
	<body>
		<form action="#" method="post" enctype="multipart/form-data">
		<div>
			<h3>Имя</h3>
			<div>
				<input type="text" name="name" value="">
			</div>
		</div>
		<div>
			<h3>Пароль</h3>
			<div>
				<input type="password" name="userpass" value="">
			</div>
		</div>
		<div>
			<h3>Телефон</h3>
			<div>
				<input type="tel" name="phonenumber" value="">
			</div>
		</div>
		<div>
			<h3>Пол</h3>
			<div>
				<p><input checked type="radio" name="gender" value="women">женский</p>
				<p><input type="radio" name="gender" value="men">мужской</p>
			</div>
		</div>
		<div>
			<div>
			<h3>Имущество</h3>
				<p><input checked type="checkbox" name="bicycle" value="yes">велосипед</p>
				<p><input type="checkbox" name="car" value="yes">машина</p>
				<p><input disabled type="checkbox" name="flat" value="yes">квартира</p>
			</div>
		</div>
		<div>
			<h3>Дополнительная информация</h3>
			<div>
				<textarea name="information"></textarea>
			</div>
		</div>
		<div>
			<h3>Прикрепить фото</h3>
			<div>
				<p><input type="file"></p>
			</div>
		</div>
		<div>
			<h3>Любимый цвет</h3>
			<div>
			<select name="color">
				<p><option selected name="red">красный</option></p>
				<p><option name="green">зеленый</option></p>
				<p><option name="blue">голубой</option></p>
				<p><option name="yellow">желтый</option></p>
				<p><option name="grape">серый</option></p>
				<p><option name="black">черный</option></p>
			</select>
			</div>
		</div>
			<div>
				<h3>Действия</h3>
				<button type="submit">отправить</button>
				<button type="reset">очистить</button>
			</div>
		</form>
	</body>
</html>
